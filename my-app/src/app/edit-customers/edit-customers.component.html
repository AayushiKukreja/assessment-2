<form (ngSubmit)="updateCustomer()" class="addForm">
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="customer.name"
      required
    />
  </div>
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="customer.email"
      required
    />
  </div>
  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input
      type="tel"
      id="phoneNumber"
      name="phoneNumber"
      [(ngModel)]="customer.phoneNumber"
      required
    />
  </div>
  <div>
    <label for="address">Address:</label>
    <textarea
      id="address"
      name="address"
      [(ngModel)]="customer.address"
      required
    ></textarea>
  </div>
  <button type="submit">Update Customer</button>
  <button type="button" routerLink="/view-customers">Back</button>
</form>
